    async function fetchWeatherTaipei(){
      try{
        const url = 'https://api.open-meteo.com/v1/forecast?latitude=25.033&longitude=121.565&current=temperature_2m,weather_code&daily=temperature_2m_max,temperature_2m_min&timezone=Asia%2FTaipei';

    async function fetchTaiwanMarketNews(maxItems=3){
      // é€é AllOrigins ä»£ç† Google News RSSï¼Œé¿å… CORS å•é¡Œ
      const rss = 'https://news.google.com/rss/search?q=%E5%8F%B0%E8%82%A1+OR+%E8%82%A1%E5%B8%82+OR+%E5%8F%B0%E7%81%A3+%E9%87%8D%E5%A4%A7+%E6%96%B0%E8%81%9E&hl=zh-TW&gl=TW&ceid=TW:zh-Hant';
